<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
  <h2>Registro de Usuario</h2>
  
  <!-- Formulario de Registro -->
  <form id="registerForm">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required><br>
    
    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required><br>
    
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required><br>
    
    <label for="confirmPassword">Confirmar Contraseña:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required><br>
    
    <button type="submit">Registrarse</button>
  </form>

  <!-- Botón para mostrar el formulario nuevamente -->
  <button id="showFormBtn" style="display: none;">Registrar otro usuario</button>

  <!-- Lista de Usuarios -->
  <h2 id="userListTitle" style="display: none;">Lista de Usuarios</h2>
  <table id="userList" style="display: none;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo Electrónico</th>
      </tr>
    </thead>
    <tbody id="userTableBody">
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
